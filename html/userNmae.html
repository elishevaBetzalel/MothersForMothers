<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>הרשמה</title>
	<link rel="stylesheet"
		href="../css/form.css">
</head>

<body>
	<!-- container div -->
	<div class="container">
		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">כניסה</button>
			<button class="signup">הצטרפות</button>
		</div>
		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">
			<!-- login form -->
			<div class="login-box">
				<input type="text" class="name ele" id="name1" placeholder="  שם משתמש">
				<input type="password" class="password ele" id="password1" placeholder="  סיסמה">
				<button class="clkbtn" id="exit1">ברוך שובך</button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text" class="name ele" id="name2" placeholder="  שם משתמש">
				<input type="email" class="email ele" id="email" placeholder="  כתובת מייל">
				<input type="password" class="password ele" id="password2" placeholder="  סיסמה">
				<input type="password" class="password ele" id="check" placeholder="  אימות סיסמה">
				<button class="clkbtn" id="exit2">ברוך בואך</button>
			</div>
		</div>
	</div>
	<script src="../js/userNmae.js"></script>
</body>
</html>
